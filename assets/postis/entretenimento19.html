            <h1 class="titulo-noticia">Geografia em Maquetes: Criatividade e Conhecimento em Ação </h1>
            <p class="meta-noticia"> Por: Murillo H. Lucas 9° ano A  </p>
            <div class="conteudo-noticia">
                <p>&nbsp;&nbsp;&nbsp;&nbsp;
                    No dia 29 de maio, quatro estudantes da Escola Social Marista Irmão Acácio participaram de uma palestra sobre mudanças climáticas e a COP30, realizada na Subseção da OAB em Londrina. O evento contou com a presença de figuras importantes como o diretor da OAB Londrina, Mário Sergio Dias Xavier, o coordenador do núcleo socioambiental do norte do Paraná, Bruno Bahiana, e o renomado palestrante Átila Iamarino. Representando a escola e atuando como porta-vozes do conteúdo apresentado, foram selecionados Alexandre Mário (1ºB), Vitória Oliveira (1ºA), Murillo Lucas (9ºA) e Sophia Murare (9ºB), acompanhados pelo  
                </p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;
                    professor Maicon. A experiência trouxe reflexões importantes sobre a situação ambiental do planeta e despertou nos alunos a pergunta: “O que podemos fazer para minimizar essa realidade?” 
                </p>
