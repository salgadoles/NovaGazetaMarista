            <h1 class="titulo-noticia">Projeto “Cidades Inteligentes” leva alunos a conhecerem a gestão pública de Londrina   </h1>
            <p class="meta-noticia"> Por Ryan Emanuel 2º ano B    </p>
            <div class="conteudo-noticia">
                <p>&nbsp;&nbsp;&nbsp;&nbsp;
                    Com o objetivo de aproximar os jovens da administração pública, o projeto Cidades Inteligentes, coordenado pelo professor Maicon Aguiar, está promovendo visitas de alunos da Escola Social Marista Irmão Acácio às secretarias da Prefeitura de Londrina. As primeiras visitas incluíram as secretarias do Meio Ambiente e da Segurança Pública, onde os estudantes aprenderam sobre ações ambientais, funcionamento de serviços como o canal 153 e políticas de proteção aos cidadãos. A experiência despertou um novo olhar sobre a cidade e mostrou que política vai muito além da teoria: está presente no cotidiano. As próximas visitas incluem as secretarias de Saúde, Obras, Cultura e Educação, reforçando que Londrina também é uma sala de aula viva. 
                </p>
