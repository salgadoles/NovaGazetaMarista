            <div class="conteudo-noticia">
                <p>&nbsp;&nbsp;&nbsp;&nbsp;
                    No dia 8 de maio, foi eleito o novo Papa: Leão XIV, sucessor do Papa Francisco. Nascido nos Estados Unidos e naturalizado peruano, Robert Francis Prevost, de 69 anos, é o primeiro pontífice pertencente à Ordem de Santo Agostinho. Com ideias alinhadas às de seu antecessor, ele dá continuidade a uma agenda voltada à justiça social, ao cuidado com os mais pobres e à preservação ambiental. Sua eleição representa não apenas um marco para a Igreja Católica, mas também um compromisso com causas que impactam o mundo como um todo.
