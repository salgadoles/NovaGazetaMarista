            <p class="meta-noticia"> João Pedro Gonçalves 3º B    </p>
            <div class="conteudo-noticia">
                <p>&nbsp;&nbsp;&nbsp;&nbsp;
                    Estudantes do Ensino Médio da Escola Social Marista Irmão Acácio estão participando de um projeto de reflorestamento na região do Lago Cabrinha, coordenado pela professora de Biologia, Mariana Grotti. A ação envolve todas as turmas: enquanto os alunos do 1º e 2º anos produzem panfletos educativos, os do 3º ano se dedicam a etapas técnicas como o mapeamento da área e o planejamento do plantio. Além de promover a preservação ambiental, o projeto reforça o compromisso da escola em formar cidadãos conscientes e atuantes na construção de um futuro mais sustentável. 
                </p>
