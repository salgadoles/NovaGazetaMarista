            <h1 class="titulo-noticia">Segunda edição do “Irmão Acácio Convida” traz palestra sobre design e mercado digital  </h1>
            <p class="meta-noticia"> Por João Pedro Gonçalves – 3º B </p>
            <div class="conteudo-noticia">
                <p>&nbsp;&nbsp;&nbsp;&nbsp;
                    Na manhã do dia 27 de maio, os alunos do 3º ano do Ensino Médio da Escola Social Marista Irmão Acácio participaram da segunda edição do projeto “Irmão Acácio Convida”. A iniciativa tem como objetivo oferecer palestras com profissionais de diferentes áreas ligadas à tecnologia, programação e design, ampliando o conhecimento dos estudantes sobre o mercado de trabalho e suas possibilidades profissionais. 
                </p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;
                    O convidado desta edição foi Jhonatan Rafael, mais conhecido como Jhow, que compartilhou sua trajetória na área de design e explicou como funcionam os processos de trabalho em projetos digitais. Durante o encontro, realizado na biblioteca da escola, ele abordou temas como UX/UI, fluxo de trabalho, design system e handoff. A apresentação foi conduzida por meio de slides e contou com a participação ativa dos alunos, que fizeram perguntas e interagiram ao longo de toda a palestra. 
                </p>
